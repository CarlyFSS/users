syntax = "proto3";

package tenants;

service TenantsGrpcController {
  rpc List(TenantID) returns (Tenant);
}

message Tenant {
  string id = 1;
  string name = 2;
  string created_at = 3;
  string updated_at = 4;
}

message CreateTenantDTO {
  string name = 1;
}

message TenantID {
  string id = 1;
}